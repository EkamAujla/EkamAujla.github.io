<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>About Me - Contact Info</title>
    <meta name="description" content="Contact Gunveer Singh through Discord, Github, and Instagram">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./scripts/script.js"></script>
</head>

<body>

    <div id="wrapper">

        <header>
            <img width="300" src="./images/headerImage.png" alt="Gunveer's Profile Image">
        </header>
        <nav>
            <ul>
                <li><button onclick="navigateTo('home')">Back to Home</button></li>
            </ul>
        </nav>

        <div id="content">
            <main>
                <div class="content-box" style="background-color: #000000c9;">
                    <h2>Contact Info</h2>
                    <hr>
                    <div class="content-box">
                        <div id="form-box">
                            <form>
                                <input type="text" name="Name" placeholder="Your Name" required>
                                <input type="email" name="email" placeholder="Your Email" required>
                                <textarea name="Message" rows="6" placeholder="Your Message to me"></textarea>
                                <button type="submit" class="button">Submit</button>
                                <button type="reset" class="button">Reset</button>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <div id="footerimage"></div>

        <div id="footer">
            &copy; 2023 EkamAujla. All rights reserved.<br>
            This website is protected by intellectual property laws.
        </div>
    </div>
</body>

</html>
